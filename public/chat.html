<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" 
    content="default-src https: 'unsafe-eval;
    object-src 'none'">
    <Content-Security-Policy: default-src *; object-src 'none'></Content-Security-Policy:>

    <Referrer-Policy: no-referrer, strict-origin-when-cross-origin></Referrer-Policy:>
    <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">


    <title>Chat IBM Cloud</title>
    <link rel="icon" href="img/favicon.png">
    <link rel=stylesheet href="/css/styles.css">
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
          <div id="messages" class="chat__messages"></div>
          <div class="compose">
              <form id="message-form">
                  <input name="message" placeholder="Message">
                  <button>Send Message</button>
              </form>
              <form action="/public/files/" method="post" id="file-form" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <button>Upload File</button>
              </form>
          </div>                
      </div>
  </div>

  <script id="message-template" type="text/html">
      <div>
        <p>
          <span class="messageName">From: {{userName}}</span>
          <span class="messageMeta">at {{createdAt}}</span>
          <span class="messageContent"> - {{message}}</span>
        </p>
      </div>
    </script>

    <script id="video-template" type="text/html">
      <div>
        <p>
          <span class="messageName">From: {{userName}}</span>
          <span class="messageMeta">at {{createdAt}}</span>
          <video width="320" height="240" controls>
            <source src="{{message}}" type="video/mp4">
          </video>
        </p>
      </div>
    </script>

    <script id="image-template" type="text/html">
      <div>
        <p>
          <span class="messageName">From: {{userName}}</span>
          <span class="messageMeta">at {{createdAt}}</span>
          <img src="{{message}}" width="320" height="240">
        </p>
      </div>
    </script>

    <script id="audio-template" type="text/html">
      <div>
        <p>
          <span class="messageName">From: {{userName}}</span>
          <span class="messageMeta">at {{createdAt}}</span>
          <audio width="320" height="240" controls>
            <source src="{{message}}" type="video/mp4">
            </audio>
        </p>
      </div>
    </script>


    <script id="sidebar-template" type="text/html">
      <h2 class="list-title">Users List:</h2>
      <ul class="users">
        {{#users}}
            <button onclick="toggleUsersToPrivateMessage(this)">{{userName}}</button>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
